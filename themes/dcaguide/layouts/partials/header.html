<header class="site-header">
  <nav class="nav-container">
    <a href="{{ "/" | relURL }}" class="logo" aria-label="{{ .Site.Title }} - Bitcoin DCA Made Simple">
      <img src="{{ "images/logo-header.png" | relURL }}"
           srcset="{{ "images/logo-header.png" | relURL }} 1x, {{ "images/logo-header-2x.png" | relURL }} 2x"
           alt="{{ .Site.Title }} - Bitcoin DCA Made Simple"
           width="400" height="134"
           class="logo-img">
    </a>

    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="hamburger"></span>
    </button>

    <ul class="nav-links">
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
      {{ end }}
      {{ with .Site.Params.affiliateURL }}
        <li><a href="{{ . }}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-orange">Start DCA &rarr;</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
